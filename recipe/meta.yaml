{% set version = "1.6.10" %}

package:
  name: pulp
  version: '{{ version }}'

source:
  sha256: dd2ba8afbf12a811e03a0e87f248539a5b9500e27600abfc0684eb827b7d7a32
  fn: 'PuLP-{{ version }}.zip'
  url: https://pypi.io/packages/source/P/PuLP/PuLP-{{ version }}.zip

build:
  entry_points:
    - pulptest = pulp:pulpTestAll
    - pulpdoctest = pulp:pulpDoctest
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - pyparsing >=2.0.1

test:
  commands:
    - pulptest --help
  imports:
    - pulp
    - pulp.solverdir

about:
  summary: |
    PuLP is an LP modeler written in python. PuLP can generate MPS or LP files
    and call GLPK, COIN CLP/CBC, CPLEX, and GUROBI to solve linear problems.
  home: https://github.com/coin-or/pulp
  license: MIT
  license_file: LICENSE
  doc_url: https://pythonhosted.org/PuLP/
  dev_url: https://github.com/coin-or/pulp
  license_family: MIT

extra:
  recipe-maintainers:
    - johanneskoester
    - christopher-schroeder
